<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <!--Cabeçario-->
    <header>
        <H1>Exempros de pagina HTML5</H1>

    </header>
    <!--seçao principal-->
    <main>
        <!--Exinbir imagem-->
        <figure>
            <img src="praia.jpg" alt="uma praia">
            <figcaption>Uma Praia</figcaption>
        </figure>

        <!--audio-->
        <audio controls>
            <source src="town-10169.mp3" type="audio\mp">
        </audio>
        <!--video-->
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/142ycFKXXyk?si=_zYDut2E4ONHaYr9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--or-->
        <video controls>
            <source src="Aula05_Prototipagem.mp4" type="video/mp4">
        </video>
        <br>
        <!--formulario valido-->
        <form>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="Nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 HTMl:5</p>
    </footer>

</body>
</html>
